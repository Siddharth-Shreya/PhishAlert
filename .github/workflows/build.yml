name: Build Linux
on:
  push:
    branches:
      - main
      - dev*
  pull_request:
    branches:
      - main
      - dev*
  workflow_dispatch:
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r backend/requirements.txt
      - name: Test Python
        run: |
          cd tests
  